<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
    <form id="login-form" onsubmit="loginUser(event)">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit" id="login-button">Login</button>
    </form>

    <!-- Error message display -->
    <div id="error-message" style="color: red; display: none; text-align: center;"></div>

    <!-- Centered line and "Sign Up" button -->
    <div class="signup-section">
      <hr class="divider">
      <p>Don't have an account?</p>
      <button class="signup-button" id="signup-button">Sign Up</button>
    </div>
  </div>

  <!-- Theme toggle -->
  <div class="theme-toggle">
    <h2></h2>
    <label class="switch">
      <input type="checkbox" onclick="switchTheme()">
      <span class="slider"></span>
    </label>
  </div>

  <script src="app.js"></script>
</body>
</html>
