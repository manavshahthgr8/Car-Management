<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Car Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h1>Signup</h1>
    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit" id="signup-button">Signup</button>
    </form>

    <!-- Centered line and "Login" button -->
    <div class="signup-section">
      <hr class="divider">
      <p>Already have an account?</p>
      <button onclick = "window.location.href='index.html';" class="login-button-signup" id="login-button-signup">Login</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
