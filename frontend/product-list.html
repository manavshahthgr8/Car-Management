<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Management</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap');

    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 15px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header .logout {
      cursor: pointer;
      padding: 8px 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .container {
      padding: 20px;
    }

    .search-add {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .search-bar {
      width: 300px;
      padding: 8px;
      font-size: 14px;
    }

    .search-button, .add-button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .search-button {
      background-color: #555;
      margin-left: 5px;
    }

    .add-button {
      background-color: green;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card p {
      color: #555;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .delete-button {
      margin-left: 10px;
      background-color: red;
      color: white;
    }

    .delete-button:hover {
      background-color: darkred;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    .modal-content h2 {
      margin: 0;
    }

    .carousel img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Management | <span id="username">Hi User!</span></h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="search-add">
      <div>
        <input type="text" id="search-bar" class="search-bar" placeholder="Search cars...">
        <button class="search-button" onclick="searchCars()">Search</button>
      </div>
      <button class="add-button" onclick="addCar()">Add</button>
    </div>

    <div id="car-list" class="product-list">
      <!-- Car cards will be dynamically rendered here -->
    </div>
  </div>

  <!-- Modal -->
  <div id="car-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div class="carousel">
        <img id="modal-image" src="" alt="Car Image">
      </div>
      <h2 id="modal-title">Car Name</h2>
      <p id="modal-description">Description</p>
      <p><strong>Type:</strong> <span id="modal-type"></span></p>
      <p><strong>Dealer:</strong> <span id="modal-dealer"></span></p>
      <p><strong>Fuel:</strong> <span id="modal-fuel"></span></p>
    </div>
  </div>

  <script>
    let cars = [
      { id: 1, name: 'Toyota Corolla', type: 'Sedan', description: 'A reliable and efficient car.', dealer: 'Dealer A', fuel: 'Petrol', images: ['https://via.placeholder.com/600'] },
      { id: 2, name: 'Tesla Model 3', type: 'Electric', description: 'An all-electric sedan with advanced features.', dealer: 'Dealer B', fuel: 'Electric', images: ['https://via.placeholder.com/600'] },
      { id: 3, name: 'Ford F-150', type: 'Truck', description: 'A powerful and durable truck.', dealer: 'Dealer C', fuel: 'Diesel', images: ['https://via.placeholder.com/600'] }
    ];

    function renderCarList() {
      const carList = document.getElementById('car-list');
      carList.innerHTML = '';
      cars.forEach(car => {
        carList.innerHTML += `
          <div class="card">
            <h3>${car.name}</h3>
            <p>${car.type}</p>
            <button class="add-button" onclick="viewCar(${car.id})">View</button>
            <button class="delete-button" onclick="confirmDelete(${car.id})">Delete</button>
          </div>
        `;
      });
    }

    function confirmDelete(id) {
      const confirmation = confirm('Are you sure you want to delete this car?');
      if (confirmation) {
        deleteCar(id);
      }
    }

    function deleteCar(id) {
      cars = cars.filter(car => car.id !== id);
      alert('Car deleted successfully!');
      renderCarList();
    }

    function viewCar(id) {
      const car = cars.find(car => car.id === id);
      if (car) {
        document.getElementById('modal-title').innerText = car.name;
        document.getElementById('modal-description').innerText = car.description;
        document.getElementById('modal-type').innerText = car.type;
        document.getElementById('modal-dealer').innerText = car.dealer;
        document.getElementById('modal-fuel').innerText = car.fuel;
        document.getElementById('modal-image').src = car.images[0];
        document.getElementById('car-modal').style.display = 'flex';
      }
    }

    function closeModal() {
      document.getElementById('car-modal').style.display = 'none';
    }

    function searchCars() {
      const query = document.getElementById('search-bar').value.toLowerCase();
      const filteredCars = cars.filter(car => car.name.toLowerCase().includes(query) || car.type.toLowerCase().includes(query));
      renderFilteredCarList(filteredCars);
    }

    function renderFilteredCarList(filteredCars) {
      const carList = document.getElementById('car-list');
      carList.innerHTML = '';
      filteredCars.forEach(car => {
        carList.innerHTML += `
          <div class="card">
            <h3>${car.name}</h3>
            <p>${car.type}</p>
            <button onclick="viewCar(${car.id})">View</button>
            <button class="delete-button" onclick="confirmDelete(${car.id})">Delete</button>
          </div>
        `;
      });
    }

    function addCar() {
      alert('Redirecting to add car form...');
      window.location.href = 'product-create.html';
    }

    function logout() {
      alert('Logging out...');
      window.location.href = 'index.html';
    }

    renderCarList();
  </script>
</body>
</html>
